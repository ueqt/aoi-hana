language: node_js
node_js:
- '5.2'
branches:
  only:
  - master
  - /v\d+\.\d+[a-z]/
addons:
  apt:
    packages:
    - wine
before_script:
- npm install bower -g
- bower install
script:
- "./scripts/build-all.sh"
- "./scripts/tar-all.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - 'dist/mac-osx.tar.gz'
  - 'dist/linux-x64.tar.gz'
  - 'dist/linux-ia32.tar.gz'
  - 'dist/win32-x64.tar.gz'
  - 'dist/win32-ia32.tar.gz'
  on:
    repo: ueqt/aoi-hana
    all_branches: true
    tags: true
notifications:
  email: false
